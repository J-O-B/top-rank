{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!--Slider CSS-->
<link rel="stylesheet" href="{% static 'css/slider.css' %}">  
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100 pb-5 g-0">
        <div class="row h-100 g-0" id="hero">
            <div class="col-7 col-sm-10 offset-sm-1 my-auto g-0" id="hero-over">
                <div class="col-12 col-md-4">
                    <h1 class="display-4 logo-font text-white">
                        Your Next Big <br>Project Awaits
                    </h1>    
                </div>
                <div>
                    <h2 class="my-5">
                        <a href="#" class="shop-now-button btn btn-lg rounded-1 text-uppercase py-3">
                            Let's Go!
                        </a>
                    </h2>
                </div>
            </div>  
            <div id="blend-over">
            </div>  
        </div>
        <div class="row">
            <div class="col text-center">
                <i class="fas fa-chevron-circle-down downIcon"></i>
            </div>
        </div>
    </div>
    <div class="container" id="popular-categories">
        <h2 class="logo-font">Popular Categories</h2>
        <hr class="left-div">
        <section class="customer-logos slider ">
            <div class="slide"><img src="https://image.freepik.com/free-vector/luxury-letter-e-logo-design_1017-8903.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/3d-box-logo_1103-876.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/blue-tech-logo_1103-822.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/colors-curl-logo-template_23-2147536125.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/abstract-cross-logo_23-2147536124.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/football-logo-background_1195-244.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/background-of-spots-halftone_1035-3847.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/retro-label-on-rustic-background_82147503374.jpg"></div>
        </section>
    </div>
    
{% endblock %}
{% block postloadjs %}
    <script type="text/javascript">
        $('.downIcon').click(function(){
            $('html, body').animate({
                scrollTop: $('#popular-categories').offset().top
            }, 400);
        });
        $(document).ready(function(){
            $('.customer-logos').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });
    </script>
{% endblock %}

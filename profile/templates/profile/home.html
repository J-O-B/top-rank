{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Welcome </h1>
<h1>{{profile}}</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-black rounded-0 text-uppercase float-end">Update Information</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
